<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Stripe Form</h1>

      <!--- Form Markup. -->
      <form action="" method="POST" id="payment-form" data-stripe-form="pk_test_iI0YVjACR64Ce4jJFhqF9dHr">
        <input type="hidden" name="stripe_card_token" />

        <div class="form-group">
          <label>
            <span>Card Number:</span>
            <input type="text" size="20" data-stripe="number"/>
          </label>
        </div>

        <div class="form-group">
          <label for="stripe-cvc">CVC:</label>
            <input type="text" size="4" id="stripe-cvc" data-stripe="cvc" autocomplete="off" />
        </div>

        <div class="form-group">
          <label for="stripe-exp-month">Expires:</label>
            <input type="text" size="2" id="stripe-exp-month" data-stripe="exp-month"/>
            <input type="text" size="4" id="stripe-exp-year" data-stripe="exp-year"/>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- The stripe.js API Lib. -->
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <!-- Bootstrap Stripe Plugin. -->
    <script src="/src/bootstrap-stripe.js"></script>
  </body>
</html>
